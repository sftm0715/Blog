spring:
  jpa:
    # 쿼리 전송 확인
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    # 테이블 생성 후에 data.sql 실행
    defer-datasource-initialization: true
  # DB 정보 추가
  datasource:
   url: jdbc:h2:mem:testdb
   username : sa
  # H2 콘솔 활성화
  h2:
   console:
     enabled: true
